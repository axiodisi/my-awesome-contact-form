<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
    </form>
    <div id="result"></div>
    <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    var formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
    };
    fetch('https://script.google.com/macros/s/AKfycbxP-u2I4DKoJP10tdmH8cxg1ENXNV9do8dwIIxMuQjP7_CgQn516Wk0bhWpSICLoFrQ/exec', {
        method: 'POST',
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('result').textContent = 'Thanks for your message!';
    })
    .catch(error => {
        document.getElementById('result').textContent = 'Oops! Something went wrong.';
    });
});
    </script>
</body>
</html>
